<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>FO4 Map</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/timer.jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	var screenY = $(window).height();

	$(window).load(function(){
		$("#divTimer").timer({
			seconds: 3,
			callback: hideTip(),
			repeat: false
		});
	});

	$(window).resize(function(){
		screenY = $(window).height();
		$("#mapHolder").css("height", screenY);
	});

	$(function(){
		 $('#divTip1').toggle().animate({left:"70px"}, "slow");	
		 $("#mapHolder").css("height", screenY);	 
	});

	function hideTip() {
		$('#divTip1').animate({bottom:"-200px"}, "slow");
	}


</script>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div id="mapHolder" class="col-md-12" style="height: 489px;padding: 0px 0px;">
				<iframe style="width:100%;height:100%" src="http://maps.wikia-services.com/api/v1/render/17121?uselang=en" frameborder="0"></iframe>			
			</div>			
		</div>
	</div>

	<div id="divTip1" style="position: fixed; left: -500px; bottom: 140px;display:none;">
		<div style="position: relative;top: 28px;">
			<img class="img-responsive" src="Pic/map-VB.png" alt="VB">
			<span style="    color: white;    position: relative;    top: -30px;    right: -131px;    font-size: 30px;    font-family: monospace;background-color: rgba(72, 124, 183, 0.6);">linruotian.com</span>
		</div>
		<div style="width: 449px; height: 50px; border: 1px solid rgba(164, 224, 180, 0.4); background-color: rgba(52, 210, 93, 0.8);">
			<span style="position:relative;top:10px;left:19px;color:white;font-size:20px;">地图的加载时间可能较长，感谢您的耐心等待！</span>
		</div>		
	</div>

	<div id="divTimer" style="display:none;position:absolute;top:1px"></div>

</body></html>
